<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
      </style>
    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      /* .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } */
    </style>
  </head>
  <body>
    <div class="container">
      <img id="container_img" src="/images/illustration-hero.svg"></img>  
        <h1 id="order-summary">
          Order Summary
        </h1>
          <p id="desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div id="plans">
            <img src="./images/icon-music.svg" alt="music">
            <div class="rates">
              <span id="plan-duration">Annual Plan</span> <br>
      <span id="plan-price">$59.99/year</span>
            </div>
            <a href="/" id="changeLink">Change</a>

    </div>

    <button type="submit" id="paymentBtn">Proceed to Payment</button>

</html>
